<html>
<head>
  <title>element-scroll-top - smooth javascript element scrolling with requestAnimationFrame</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      padding: 50px;
    }

    div {
      width: 100px;
      height: 100%;
      max-height: 1000px;
    }

    ul li {
      list-style: none;

      display: block;

      height: 100px;

      margin: 10px;
      padding: 5px;

      border: 1px solid #eee;

      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div>
    <ul></ul>
  </div>

  <script src="index.js"></script>

  <script>
    var elementScrollTop = require('element-scroll-top');
    var events = require('event');
    var div = document.querySelector('div');
    var ul = document.querySelector('ul');

    for (var i = 0; i < 500; i++) {
      var li = document.createElement('li');
      li.textContent = 'item ' + i;
      ul.appendChild(li);
    }

    events.bind(window, 'click', function(e){
      var top = e.pageY;

      console.log('scrolling div element to %s', top);

      elementScrollTop(div, top);
    });
  </script>
</body>
</html>
